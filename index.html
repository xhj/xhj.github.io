<p>这是谢华剑的个人网站，主要记录下本人平淡乏味的生活印迹。</p>
<blockquote>
<p>你为生存做了些什么，我不关心；<br>
我想知道，<br>
你的追求，<br>
你是否敢于梦想去触碰你那内心的渴望。</p>
<p>你的年龄多大，我不关心；<br>
我想知道，<br>
你是否愿意像傻瓜一样不顾风险，<br>
—— 为了爱，梦想还有活着就该有的冒险。</p>
<p>我并不关心你在哪里受到教育、学了什么或者同谁一起学习，<br>
我想知道，<br>
当一切都背弃了你，是什么在内心支撑你前行。</p>
<p>我想知道，<br>
你是否能孤独地面对你自己，<br>
你是否真正喜欢那个你独自一人时交谈的声音。</p>
</blockquote>
<p>我随便说说，您随便听听。</p>
