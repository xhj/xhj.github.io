<h1>十年</h1>

<h3>
  2019-12-31</h3>
<hr>


      </header>



<p>杜甫有一首诗，在2019年的最后一天，看起来别有一番滋味：</p>
<blockquote>
<p>男儿生不成名身已老，三年饥走荒山道。
长安卿相多少年，富贵应须致身早。
山中儒生旧相识，但话宿昔伤怀抱。
呜呼七歌兮悄终曲，仰视皇天白日速。</p>
</blockquote>
<p><img src="0001.jpg" alt="生不成名身已老"></p>
<p>但是现在的心情并不悲观，
也不怨天尤人。
如果2029年这篇文章还在，
到时可以回顾一下，
但愿不会再对这首诗产生过多的共鸣，
但愿。</p>
