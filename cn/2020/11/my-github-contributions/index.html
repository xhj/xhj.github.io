<h3>

<hr>


      </header>



<p>这几天一直在浏览<a href="https://yihui.org/">谢益辉</a>的个人网站，在<a href="https://yihui.org/cn/2018/05/github-contributions/">一篇文章</a>中看到一个<a href="https://github-contributions.now.sh/">生成github瓷砖图的工具</a>，点进去输入自己的用户名一看，真是惨不忍睹，完全白瞎了自己三个字母的用户名。</p>
<p><img src="github-xhj-contributions.png" alt="@xhj在github上的活动记录"></p>
<p>虽然这些年来一直是把混日子作为自己苟且偷生的唯一收入来源，但是在混日子的日子中什么都不做就完全说不过去了，所以看了看上面的瓷砖图，觉得自己接受再多折辱都是应得的。</p>
<p>时至今日，横向超越他人是不太可能的了，只能试试纵向战胜自己。</p>
